<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Edit User</title>
</head>
<body>
  <h1>Edit User</h1>
  <form method="post">
    <label>Email: <input name="email" value="{{ user.email }}" required></label><br>
    <label>Is admin: <input type="checkbox" name="is_admin" value="1" {% if user.is_admin %}checked{% endif %}></label><br>
    <button type="submit">Save</button>
    <a href="{{ url_for('admin_users') }}">Cancel</a>
  </form>
</body>
</html>
