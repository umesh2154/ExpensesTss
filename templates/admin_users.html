<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Manage Users</title>
</head>
<body>
  <h1>Manage Users</h1>
  <table border="1" cellpadding="6">
    <thead><tr><th>ID</th><th>Email</th><th>Role</th><th>Actions</th></tr></thead>
    <tbody>
      {% for u in users %}
      <tr>
        <td>{{ u.id }}</td>
        <td>{{ u.email }}</td>
        <td>{{ 'Admin' if u.is_admin else 'User' }}</td>
        <td>
          <a href="{{ url_for('admin_edit_user', user_id=u.id) }}">Edit</a>
          <form method="post" action="{{ url_for('admin_delete_user', user_id=u.id) }}" style="display:inline" onsubmit="return confirm('Delete user?');">
            <button type="submit">Delete</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <p><a href="{{ url_for('dashboard') }}">Back to dashboard</a></p>
</body>
</html>
